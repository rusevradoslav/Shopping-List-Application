<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<    <th:block th:replace="~{/fragments/head}"></th:block>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg bg-nav rounded">
        <th:block th:replace="~{/fragments/nav}"></th:block>
	</nav>
</header>
<main>
    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Login</span></h1>
    <hr class="hr-3 w-25 bg-white"/>
    <form class="mx-auto w-25 bg-blur"  th:action="@{/users/login}" th:method="POST" th:object="${userLoginBindingModel}">
        <small th:if="${notFound}" class="text-danger">Error message</small>
        <br/>
        <div class="form-group">
            <div class="label-holder text-white d-flex justify-content-center">
                <label for="username" class="h3 mb-2">Username</label>
            </div>
            <input  th:errorclass="alert-danger" th:field="*{username}" type="text" class="form-control" id="username" name="username"/>
            <small  th:each="e : ${#fields.errors('username')}" th:text="${e}" class="text-danger">Incorrect username!</small>
        </div>
        <div class="form-group">
            <div class="label-holder text-white d-flex justify-content-center">
                <label for="password" class="h3 mb-2">Password</label>
            </div>
            <input  th:errorclass="alert-danger" th:field="*{password}" type="password" class="form-control" id="password" name="password"/>
            <small  th:each="e : ${#fields.errors('password')}" th:text="${e}" class="text-danger">Incorrect password!</small>
        </div>
        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-warning  mb-3">Login</button>
        </div>
    </form>
</main>

<footer class="footer bg-transparent  py-2">
    <th:block th:replace="~{/fragments/footer}"></th:block>
</footer>
</body>
</html>
