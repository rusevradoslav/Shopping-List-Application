<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{/fragments/head}"></th:block>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg bg-nav rounded">
        <th:block th:replace="~{/fragments/nav}"></th:block>
	</nav>

</header>
<main>
    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Register</span></h1>
    <hr class="hr-3 w-25 bg-white"/>
    <form class="mx-auto w-25 bg-blur rounded" th:method="post" th:action="@{/users/register}" th:object="${userRegisterBindingModel}">
        <h4 th:if="${alreadyExist}" class="text-center bg-dark text-danger">User with that name already exist</h4>
        <h4 th:if="${passwordDontMatch}" class="text-center bg-dark text-danger">Passwords does not match</h4>
        <div class="form-group" >
            <div  class="label-holder textCol d-flex justify-content-center">
                <label for="username" class="h4 mb-2 text-white">Username</label>
            </div>
            <input  th:errorclass="alert-danger" th:field="*{username}" type="text" class="form-control" id="username" name="username" />
            <small th:each="e : ${#fields.errors('username')}" th:text="${e}" class="text-danger">Username error message</small>
        </div>
        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="email" class="h4 mb-2">Email</label>
            </div>
            <input  th:errorclass="alert-danger" th:field="*{email}" type="email" class="form-control" id="email" name="email" />

            <small th:each="e : ${#fields.errors('email')}" th:text="${e}" class="text-danger">Email error message</small>
        </div>
        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label  for="password" class="h4 mb-2" >Password</label>
            </div>
            <input th:errorclass="alert-danger" th:field="*{password}" type="password" class="form-control" id="password" name="password" />
            <small th:each="e : ${#fields.errors('password')}" th:text="${e}" class="text-danger">Password error message</small>
        </div>
        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="confirmPassword" class="h4 mb-2">Confirm Password</label>
            </div>
            <input th:errorclass="alert-danger" th:field="*{confirmPassword}" type="password" class="form-control" id="confirmPassword"
                   name="confirmPassword" />
        </div>

        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-warning  mb-3" value="Register">Register</button>
        </div>
    </form>
</main>

<footer class="footer bg-transparent  py-2">
    <th:block th:replace="~{/fragments/footer}"></th:block>
</footer>
</body>
</html>
